<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CD form</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <style>
            
        </style>
    </head>
    <body>
        <div style="margin: auto; background-color: darkviolet;">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/> <!-- QUICK INFO : input tag have to be closed , however  it can work properly without being closed -->
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  <small id="psswdHelp" class="form-text text-muted">your personal informations security is certain .</small>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1"> <!-- checkbox , form-chack-input ,-->
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="bttn">Submit</button>
              </form>

        </div>
    </body>
</html>
